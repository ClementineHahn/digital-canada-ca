<div class="container topbar" id="site--topbar">
    <div class="row">
        
        <div class="col-xs-4 col-sm-3">
            {% if page.lang == 'fr' %}
                <a href="/fr" class="cds-logo" aria-label="{{ site.data.trans[page.lang].aria-cds-website }}"></a>
            {% else %}
                <a href="/" class="cds-logo" aria-label="{{ site.data.trans[page.lang].aria-cds-website }}"></a>
            {% endif %}
            
        </div>

        <div class="col-xs-8 col-sm-9 nav-container">
            <div id="js-mobileNav">
            <div id="js-mobileNav--closeContainer">
                <button id="js-mobileNav--button">
                    <div class="text">Close</div>
                    <span class="glyphicon glyphicon-remove close-icon"></span>
                </button>
            </div>
            <ul class="top-nav">
                {% for menu in site.data.menu[page.lang] %}
                    <li class="top-nav--link{% if menu[1].url == page.url %} active{% endif %}">
                        <a href="{{ menu[1].url }}">{{ menu[1].name }}</a>
                    </li>
                {% endfor %}
            </ul>
            </div>
            <button class="main-nav-button" id="js-mainNavButton">
                <div class="main-nav-button--text">Menu</div>
                <div class="main-nav-button--button">
                    <span class="glyphicon glyphicon-th"></span>
                </div>
            </button>
        </div>
    </div>
</div>
