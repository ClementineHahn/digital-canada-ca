checkout:
  post:
    - git submodule sync
    - git submodule update --init --recursive

machine:
  environment:
    NOKOGIRI_USE_SYSTEM_LIBRARIES: true # speeds up installation of html-proofer

dependencies:
  post:
    - bundle exec jekyll build

deployment:
  prod:
    branch: bilingualize
    commands:
      - aws s3 sync _site/digital.canada.ca s3://cds-website-dist/ --delete
      - aws s3 sync _site/assets s3://cds-website-dist/assets --delete
      - aws s3 sync _site/numerique.canada.ca s3://snc-website-dist/ --delete
      - aws s3 sync _site/assets s3://snc-website-dist/assets --delete