checkout:
  post:
    - git submodule sync
    - git submodule update --init --recursive

machine:
  environment:
    NOKOGIRI_USE_SYSTEM_LIBRARIES: true # speeds up installation of html-proofer

dependencies:
  post:
    - bundle exec jekyll build

test:
  post:
    - bundle exec htmlproofer ./_site --allow-hash-href --check-favicon --check-html --disable-external --file-ignore=/assets/lib/

deployment:
  production:
    branch: bilingualize
    commands:
      - bundle exec jekyll build --config _config_en.yml
      - aws s3 sync _site s3://cds-website-dist/ --delete
      - bundle exec jekyll build --config _config_fr.yml
      - aws s3 sync _site s3://snc-website-dist/ --delete